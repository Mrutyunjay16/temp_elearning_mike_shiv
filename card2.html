<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Design</title>
    <style>
        .card-container {
            margin-top: 100px;
            position: relative;
            width: 220px;
            background: #4A90E2;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 255, 0.3);
            text-align: left;
            color: white;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .card-header {
            position: absolute;
            top: -45px;
            right: -25px;
            background: white;
            color: #4A90E2;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            font-size: 100px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 255, 0.2);
            transform: scale(0);
            transition: transform 0.8s ease-out;
        }
        .card-content {
            font-size: 28px;
            margin-top: 10px;
        }
        .card-description {
            font-size: 14px;
            margin-top: 30px;
            opacity: 0.9;
        }
        /* Animate on page load */
        .loaded .card-container {
            opacity: 1;
            transform: translateY(0);
        }
        .loaded .card-header {
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-header">9</div>
        <div class="card-content">Class 9</div>
        <div class="card-description">Explore engaging subjects for Class 9 students.</div>
    </div>

    <script>
        // Add 'loaded' class after page loads to trigger animations
        window.addEventListener("load", function() {
            document.body.classList.add("loaded");
        });
    </script>

</body>
</html>
