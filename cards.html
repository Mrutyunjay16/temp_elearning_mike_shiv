<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card-container {
            position: relative;
            width: 200px;
            height: 250px;
            background: #4A90E2;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 255, 0.3);
            text-align: center;
            color: white;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card-container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 25px rgba(0, 0, 255, 0.6);
        }
        .card-header {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #4A90E2;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 255, 0.2);
        }
        .card-content {
            margin-top: 50px;
            font-size: 18px;
        }
        .card-description {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-header">9</div>
        <div class="card-content">Class 9 Courses</div>
        <div class="card-description">Explore engaging subjects for Class 9 students.</div>
    </div>

</body>
</html>
