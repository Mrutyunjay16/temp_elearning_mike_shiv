<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff); /* Light gradient */
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 80%;
            max-width: 1200px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-text {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: translateX(-100%);
            animation: floatText 2s ease-in-out forwards;
        }

        .hero-subtext {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
            opacity: 0;
            transform: translateX(-100%);
            animation: floatText 2s ease-in-out forwards 0.5s;
        }

        .hero dotlottie-player{
            width: 300px;
            opacity: 0;
            transform: translateX(100%);
            animation: floatImage 2s ease-in-out forwards;
        }

        @keyframes floatText {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes floatImage {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>

    <div class="hero">
        <div>
            <div class="hero-text">Welcome to Our E-Commerce Platform</div>
            <div class="hero-subtext">Find the best products curated just for you.</div>
        </div>
        
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        
        <dotlottie-player src="https://lottie.host/551dfa7b-e16f-47bf-bc27-37ed4a400356/HQpZxx6sz2.lottie" background="transparent" speed="1" style="width: 700px; height: 700px" loop autoplay></dotlottie-player>

    </div>

</body>
</html>
